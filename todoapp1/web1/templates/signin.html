{% extends "base.html" %}
{% load i18n static compress %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <form role="form" method="post">
                <div class="form-group">
                    <label class="sr-only" for="email">Enter your email address</label>
                    <input type="email" class="form-control" name="email" value="{{email}}" placeholder="Enter your email address" autofocus required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Choose a Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Choose a Password" required>
                </div>
                <button type="submit" class="btn btn-default">Log in</button>
                {% csrf_token %}
            </form>
        </div>
</div>

{% endblock %}
